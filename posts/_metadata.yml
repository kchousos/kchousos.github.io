# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks
title-block-banner: true

code-line-numbers: true
email-obfuscation: references
bibliography: /home/kchou/Documents/Zotero Library/biblio.bib
csl: /home/kchou/Documents/Zotero/styles/ieee.csl
author:
  - name: Konstantinos Chousos
    email: kon.chousos@gmail.com
toc: true
toc-title: "Table of Contents"
citation: true
appendix-cite-as: bibtex
lightbox: true
lang: en
license: CC BY
copyright:
  holder: Konstantinos Chousos
  year: 2025

# PDF options
format:
  html:
    default: true
  pdf:
    standalone: true
    cite-method: biblatex
    
    mainfont: "Libertinus Serif"
    mainfontfallback:
      - "Liberation Serif:"
      - "NotoColorEmoji:mode=harf"
    sansfont: "Libertinus Sans"
    monofont: "Iosevka"
    mathfont: "Libertinus Math"
    numbersections: true
    biblio-style: ieee
    link-citations: true
    papersize: a4
    # urlstyle: tt
    geometry:
      - margin=1.4in
    # linestretch: 1.2
    colorlinks: true
    boxlinks: false
    citecolor: red
    filecolor: cyan
    urlcolor: blue
    links-as-notes: false
    default: true
    filters:
      - ../filters/minted.lua
    header-includes: |
      \usepackage[newfloat, cache=false]{minted}
      \setminted{frame=single, framesep=2mm, linenos, breaklines, numbersep=0.5em}
      \makeatletter
      \let\listoflistings\relax
      \makeatother
      \usepackage[font={footnotesize}, margin=1cm, labelfont=bf]{caption}
      \captionsetup[listing]{position=top}

pdf-engine: lualatex
pdf-engine-opts:
  - '-shell-escape'
